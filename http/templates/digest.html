<html>
  <title>{{ elements.length }}-message digest -- {{ network }}</title>
  <head>
    <style type="text/css">
      body {
        color: rgb(29, 251, 0);
        background-color: #111;
      }
      table {
        font-family: monospace;
        padding: 20px 0 20px 0;
      }
      .msg {
        color: white;
      }
      .nick {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <h3>
      {{ elements.length }} messages in this digest from <code>{{ network }}</code>
    </h3>

    <table>
      {{ #elements }}
      <tr>
        <td>[{{ timestampString }}]</td>
        <td>{{ data.target }}</td>
        <td>&lt;<b class="nick">{{ data.nick }}</b>&gt;</td>
        <td class="msg">{{ data.message }}</td>
      </tr>
      {{ /elements }}
    </table>

    <hr />
    
    This document was generated by <code>{{ NAME }}-v{{ VERSION }}</code> &amp;
    will self-destruct at <b>{{ documentExpiresAt }}</b> ({{ timezone }}).
  </body>
</html>
